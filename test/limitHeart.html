<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit"><!-- 360浏览器切换内核 webkit | ie-comp[IE6/7]? | ie-stand[IE8910]? -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"><!-- 手机头部设置 -->

<title>limitCss</title>
<link rel="stylesheet" type="text/css" href="/dist/reset.css" />
<link rel="stylesheet" type="text/css" href="/dist/global.css" />
<style type="text/css">
	.heart{
		position:absolute;
		width:100px;
		height:100px;
		border-radius:100px;
		background:#F00;
		top:50%;
		left:50%;
		margin:-50px 0 0 -50px;
		animation:mymove 2s ease-in-out infinite;
	}
	@keyframes mymove
	{
		0%,10%,90%,100%{
			width:100px;
			height:100px;
			margin:-50px 0 0 -50px;
		}
		64%{
			width:200px;
			height:200px;
			margin:-100px 0 0 -100px;
		}
	}
</style>
</head>
<body>
	<div class="heart">
		
	</div>
</body>
