<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit"><!-- 360浏览器切换内核 webkit | ie-comp[IE6/7]? | ie-stand[IE8910]? -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"><!-- 手机头部设置 -->
<meta name="description" content="" />
<meta name="keywords" content=""  />
<title>limitCss</title>
<link rel="stylesheet" type="text/css" href="/dist/reset.css" />
<link rel="stylesheet" type="text/css" href="/dist/global.css" />
<style type="text/css">
	*{
		box-sizing:content;
	}
	.table{
		display:table;
		width:210px;
	}
	.cell1,.cell2,.cell3{
		display:table-cell;
	}
	.cell1{
		width:50px;
		background:#F00;
	}
	.cell2{
		background:#0F0;
		display:none;
	}
	.cell3{
		background:#00F;
	}
	.mytable td{padding:5px;}
</style>
</head>
<body>
	<div class="table">
		<div class="cell1">1</div>
		<div class="cell2">2</div>
		<div class="cell3"></div>
	</div>
	<table class="mytable" width="500">
		<tr>
			<td width="100">1</td>
			<td width="200">2</td>
			<td>3</td>
		</tr>
	</table>
</body>
</html>
